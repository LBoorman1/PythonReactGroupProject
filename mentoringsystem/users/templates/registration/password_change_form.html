<!-- templates/registration/login.html -->
{% block content %}
  <h2>Password Change</h2>
  
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <table>
        {{ form.as_p }}
        <tr>
          <td>&nbsp;</td>
          <td><input type="submit" value="Confirm"></td>
        </tr>                
      </table>
    </form>
    <a href="{% url 'home' %}">Back to Home</a>
{% endblock %}
